<!DOCTYPE html>
<html lang ="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <body>
       <div class="container">
        <h1>Calculator</h1>
        <div class="row">

            </div>

                        </select>
                    </div>
                </div>
            </div>

            <div class="col">
                <div class="name3">
                    <label>Number</label>
                    <div class="input2">

                    </div>
                </div>
            </div>
            
         </div>
         <br><br>
         <div class="d-grid">
            <button type="button" class="btn btn-primary btn-lg btn-block" onclick="myFunction()" onblur="clr()">Submit</button>
         </div>
         <br>
         <div class="name4">
            <label>Answer</label>

                <input type="text" id="res">
            </div>
         </div>
       </div>
